<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Descubre lo mejor en ropa deportiva para vóley en Überwinden. Encuentra diseños de alta calidad y comodidad que te ayudarán a superar tus límites. ¡Hazte con nuestras prendas y domina el deporte como nunca antes!">
    <meta name="keywords" content="überwinden, ropa deportiva, ropa fitness, ropa para entrenamiento, ropa deportiva online, ropa deportiva para hombres, ropa deportiva para mujeres, ropa deportiva de calidad, ropa deportiva de marca, ropa deportiva cómoda, vóley, fútbol">
    <title>Überwinden - Ropa deportiva</title>
    <link rel="shortcut icon" href="./assets/images/logoU.png" type="image/x-icon"/>
    
     <!-- Importar Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet"/>

    <!--Importar iconos-->
    <script src="https://kit.fontawesome.com/3987cdf907.js" crossorigin="anonymous"></script>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <!--Estilos propios en SASS-->
    <link rel="stylesheet" href="./css/main.css"/>
</head>
<body>
    <header class="header">
        <script src="./js/generales/header.js"></script>
    </header>
    <main>

        <h1>Überwinden - Ropa deportiva</h1>

        <section class="seccion1">
            <div id="carouselExampleFade" class="carousel slide carousel-fade seccion1__bloque" data-bs-ride="carousel">
                <div class="carousel-inner p-0">
                    <div class="carousel-item active p-0">
                        <img class="seccion1__bloque-item" src="./assets/images/mainFoto1.jpg" class="d-block w-100" alt="Jugadores de voley club Normal 3">
                    </div>
                    <div class="carousel-item p-0">
                        <img class="seccion1__bloque-item" src="./assets/images/buzoUnisexWolf.jpg" class="d-block w-100" alt="Buzo Wolf">
                    </div>
                    <div class="carousel-item p-0">
                        <img class="seccion1__bloque-item" src="./assets/images/calzaMujerAstrid.jpg" class="d-block w-100" alt="Calca Mujer Astrid">
                    </div>
                    <div class="carousel-item p-0">
                        <img class="seccion1__bloque-item" src="./assets/images/eventoDesfile1.jpg" class="d-block w-100" alt="Desfile Real">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
            <div class="seccion1__bloque">
                <video class="seccion1__bloque-item" src="./assets/videos/videoMain1.mp4" controls autoplay loop muted alt="Presentación camiseta voley Barrio Parque"></video>
            </div>
        </section>

        <h2 id="tituloIndumentaria">INDUMENTARIA</h2>

        <section class="seccion2">
            <div class="seccion2__bloque">
                <a href="./pages/indumentaria_paravos.html"><h4>Para vos</h4><img src="./assets/images/imgParaVos.jpg" alt="Productos para vos"/></a>
            </div>
            <div class="seccion2__bloque">
                <a href="./pages/en_construccion.html"><h4>Para tu club</h4><img src="./assets/images/imgParaTuClub.jpg" alt="Productos para tu club"/></a>
            </div>
            <div class="seccion2__bloque">
                <a href="./pages/eventos.html"><h4>Eventos</h4><img src="./assets/images/imgEventos.jpg" alt="Eventos"/></a>
            </div>
        </section>

        <h2>PRODUCTOS DESTACADOS</h2>

        <section class="Destacados">
            <script src="./js/generales/destacados.js"></script>
        </section>

    </main>

    <div class="contenedor__modal" >
        <script src="./js/listas/lista_productos.js"></script>
        <script src="./js/generales/modal.js"></script>
        <script src="./js/generales/carrito.js"></script>
    </div>

    <footer class="footer">
        <script src="./js/generales/footer.js"></script>
    </footer>
</body>
</html>
