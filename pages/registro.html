<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Regístrate en nuestra plataforma de ropa deportiva. Únete a nuestra comunidad, descubre productos de calidad y mantente al día con las últimas tendencias. ¡Regístrate ahora y comienza tu viaje deportivo!">
    <meta name="keywords" content="überwinden, ropa deportiva, ropa fitness, ropa para entrenamiento, ropa deportiva online, ropa deportiva para hombres, ropa deportiva para mujeres, ropa deportiva de calidad, ropa deportiva de marca, ropa deportiva cómoda, vóley, fútbol">
    <title>Registrate | Überwinden ropa deportiva</title>
    <link rel="shortcut icon" href="../assets/images/logoU.png" type="image/x-icon"/>
    
     <!-- Importar Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet"/>

    <!--Importar iconos-->
    <script src="https://kit.fontawesome.com/3987cdf907.js" crossorigin="anonymous"></script>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!--Sweetalert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!--Toastify -->
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
       
    <!--Animate CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.css" integrity="sha512-phGxLIsvHFArdI7IyLjv14dchvbVkEDaH95efvAae/y2exeWBQCQDpNFbOTdV1p4/pIa/XtbuDCnfhDEIXhvGQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- SDK MercadoPago.js -->
    <script src="https://sdk.mercadopago.com/js/v2"></script>

    <!--Estilos propios en SASS-->
    <link rel="stylesheet" href="../css/main.css"/>
</head>
<body>

    <header class="header">
    </header>

    <main>
        <form action="" class="registro">
            <h2>Registrate</h2>
            <div class="registro__seccion">
                <div class="registro__seccion-box">
                    <input type="text" name="nombre" required=""/>
                    <label>Nombre</label>
                </div>
                <div class="registro__seccion-box">
                    <input type="text" name="apellido" required=""/>
                    <label>Apellido</label>
                </div>
                <div class="registro__seccion-box">
                    <input type="text" name="alias" required/>
                    <label>Alias / Club</label>
                </div>
                <div class="registro__seccion-box">
                    <input type="number" name="celular" required=""/>
                    <label>N° de celular</label>
                </div>
            </div>
            <div class="registro__seccion">
                <div class="registro__seccion-box">
                    <input type="email" name="mail" required=""/>
                    <label>Mail</label>
                </div>
                <div class="registro__seccion-box">
                    <input type="text" name="provincia" required=""/>
                    <label>Provincia</label>
                </div>
                <div class="registro__seccion-box">
                    <input type="text" name="usuario" required=""/>
                    <label>Usuario</label>
                </div>
                <div class="registro__seccion-box">
                    <input type="password" name="password" required=""/>
                    <label>Contraseña</label>
                </div>
            </div>
            <button type="submit">Registrate</button>
        </form>
    </main>

    <div class="contenedor__modal" >
    </div>

    <footer class="footer">
    </footer>

    <script src="../js/generales/header.js"></script>
    <script src="../js/listas/lista_productos.js"></script>
    <script src="../js/generales/alertas.js"></script>
    <script src="../js/generales/modal.js"></script>
    <script src="../js/generales/carrito.js"></script>
    <script src="../js/generales/footer.js"></script>

</body>
</html>
