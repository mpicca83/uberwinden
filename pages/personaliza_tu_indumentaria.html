<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Personaliza la ropa deportiva de tu club en Überwinden. Contáctanos para crear diseños exclusivos y representar a tu equipo con estilo. Haz que tu club destaque en el campo. ¡Contáctanos ahora!">
        <meta name="keywords" content="überwinden, ropa deportiva, ropa fitness, ropa para entrenamiento, ropa deportiva online, ropa deportiva para hombres, ropa deportiva para mujeres, ropa deportiva de calidad, ropa deportiva de marca, ropa deportiva cómoda, vóley, fútbol">
        <title>Personaliza tu indumentaria - Clubes | Überwinden ropa deportiva</title>
        <link rel="shortcut icon" href="../assets/images/logoU.png" type="image/x-icon"/>
        
         <!-- Importar Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet"/>
    
        <!--Importar iconos-->
        <script src="https://kit.fontawesome.com/3987cdf907.js" crossorigin="anonymous"></script>
    
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        
        <!--Estilos propios en SASS-->
        <link rel="stylesheet" href="../css/main.css"/>
    </head>
<body>
    <header class="header">
        <script src="../js/generales/header.js"></script>
    </header>
    
    <main>
        <h2 class= "title_indomentaria-club">INDUMENTARIA PARA TU CLUB...</h2>
        <form action="" class="contacto">
            <h4>Completa el formulario y nos pondremos en contacto</h4>
            <div class="contacto__seccion">
                <div class="contacto__seccion-box">
                    <input type="text" name="nombre" required/>
                    <label>Tu nombre</label>
                </div>
                <div class="contacto__seccion-box">
                    <input type="text" name="club" required/>
                    <label>Nombre de tu Club</label>
                </div>
                <div class="contacto__seccion-box">
                    <input type="number" name="celular" required/>
                    <label>N° de celular</label>
                </div>
                <div class="contacto__seccion-box">
                    <input type="email" name="mail" required/>
                    <label>Mail</label>
                </div>
            </div>
            <div class="contacto__seccion">
                <div class="contacto__seccion-box">
                    <textarea id="comentarios" name="comentarios" rows="8" required></textarea>
                    <label>Contanos en que podemos ayudarte</label>
                </div>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <h2 class="title_quienes-confiaron">Quienes confiaron en nosotros</h2>
        <h3 class="merchandising">(Merchandising)</h3>
        <section class="seccionDestacados">
            <!--Para vista movil-->
            <div id="carouselExampleDarkMovil" class="carousel carousel-dark slide  seccionDestacados__movil" data-bs-ride="carousel">
                <div class="carousel-inner p-0 seccionDestacados__movil-fotos">
                    <div class="carousel-item active p-0">
                        <a href=""><img src="../assets/images/escudoAtenas.jpg" class="d-block w-100" alt="Escudo de Atenas de Córdoba"/></a>
                    </div>
                    <div class="carousel-item p-0">
                        <a href=""><img src="../assets/images/escudoCordobaVoley.jpg" class="d-block w-100" alt="Escudo de Córdoba Voley"/></a>
                    </div>
                    <div class="carousel-item p-0">
                        <a href=""><img src="../assets/images/escudoMVC.jpg" class="d-block w-100" alt="Escudo de Monteros Voley Club"/></a>
                    </div>
                    <div class="carousel-item p-0">
                        <a href=""><img src="../assets/images/escudoNormal3.jpg" class="d-block w-100" alt="Escudo de Normal 3 Rosario"/></a>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDarkMovil" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDarkMovil" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
                <!--Para vista tablet-->
                <div id="carouselExampleDarkTablet" class="carousel carousel-dark slide seccionDestacados__tablet" data-bs-ride="carousel">
                    <div class="carousel-inner p-0 seccionDestacados__tablet-fotos">
                        <div class="carousel-item active seccionDestacados__tablet-fotos-bloque">
                            <div class="row">
                                <div class="col-6">
                                    <a href=""><img src="../assets/images/escudoAtenas.jpg" class="d-block w-100" alt="Escudo de Atenas de Córdoba"/></a>
                                </div>
                                <div class="col-6">
                                    <a href=""><img src="../assets/images/escudoCordobaVoley.jpg" class="d-block w-100" alt="Escudo de Córdoba Voley"/></a>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item seccionDestacados__tablet-fotos-bloque">
                            <div class="row">
                                <div class="col-6">
                                    <a href=""><img src="../assets/images/escudoMVC.jpg" class="d-block w-100" alt="Escudo de Monteros Voley Club"/></a>
                                </div>
                                <div class="col-6">
                                    <a href=""><img src="../assets/images/escudoNormal3.jpg" class="d-block w-100" alt="Escudo de Normal 3 Rosario"/></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDarkTablet" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDarkTablet" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                </div>
            <!--Para vista desktop-->
            <div id="carouselExampleDarkDesktop" class="carousel carousel-dark slide seccionDestacados__desktop" data-bs-ride="carousel">
                <div class="carousel-inner p-0 seccionDestacados__desktop-fotos">
                    <div class="carousel-item active seccionDestacados__desktop-fotos-bloque">
                        <div class="row">
                            <div class="col-3">
                                <a href=""><img src="../assets/images/escudoAtenas.jpg" class="d-block w-100" alt="Escudo de Atenas de Córdoba"/></a>
                            </div>
                            <div class="col-3">
                                <a href=""><img src="../assets/images/escudoCordobaVoley.jpg" class="d-block w-100" alt="Escudo de Córdoba Voley"/></a>
                            </div>
                            <div class="col-3">
                                <a href=""><img src="../assets/images/escudoMVC.jpg" class="d-block w-100" alt="Escudo de Monteros Voley Club"/></a>
                            </div>
                            <div class="col-3">
                                <a href=""><img src="../assets/images/escudoNormal3.jpg" class="d-block w-100" alt="Escudo de Normal 3 Rosario"/></a>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDarkDesktop" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDarkDesktop" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
        </section>
    </main>

    <div class="contenedor__modal" >
        <script src="../js/listas/lista_productos.js"></script>
        <script src="../js/generales/modal.js"></script>
        <script src="../js/generales/carrito.js"></script>
    </div>

    <footer class="footer">
        <script src="../js/generales/footer.js"></script>
    </footer>
</body>
</html>
